<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tasks List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4 text-center">Your Tasks List</h1>
    <a href="{%url 'users:profile'%}"><h1 class="mb-4 text-center">профиль</h1></a>  <!--Изменить ссылку-->
    <div class="list-group">
        {% for task in tasks %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ task.name }}</h5>
            <a href="{% url 'tasks:task_is_done' task.id %}" class="btn btn-outline-primary btn-sm">
                {% if not task.is_done %}✓{% else %}✗{% endif %}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
