<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="id_username" value="{{ form.username.value|default:'' }}" placeholder="Enter username">
            {% if form.username.errors %}
                <div class="invalid-feedback">
                    {{ form.username.errors.as_text|striptags }}
                </div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control {% if form.password1.errors %}is-invalid{% endif %}" id="id_password1" placeholder="Password">
            {% if form.password1.errors %}
                <div class="invalid-feedback">
                    {{ form.password1.errors.as_text|striptags }}
                </div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control {% if form.password2.errors %}is-invalid{% endif %}" id="id_password2" placeholder="Confirm Password">
            {% if form.password2.errors %}
                <div class="invalid-feedback">
                    {{ form.password2.errors.as_text|striptags }}
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
